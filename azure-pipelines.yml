
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  dockerId: luoyunchong@foxmail.com            
  namespace: igeekfan                            
  imageName: lincms-identityserver4      
  registry: registry.cn-hangzhou.aliyuncs.com
  dockerfilepath:  identityserver4/LinCms.IdentityServer4/Dockerfile 

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo read to execute command
      ls
      sed -i 's/{ConnectionStrings.Default}/$(ConnectionStrings.Default)/g' identityserver4/LinCms.IdentityServer4/appsettings.Production.json
      echo command executed

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'aliyun_47.106.80.39'
    sourceFolder: '/var/www/lin-cms'
    contents: 'IS4.pfx'
    targetFolder: '/IS4.pfx'

- script: |
    docker build -f $(dockerfilepath) -t $(imageName) .
    docker login -u $(dockerId) -p $(pwd) $(registry)
    docker tag $(imageName) $(registry)/$(namespace)/$(imageName)
    docker push $(registry)/$(namespace)/$(imageName)
  displayName: push to aliyun